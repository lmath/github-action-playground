
name: foo bar

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  foo1:
    strategy:
      matrix:
        platform:
          - kinesis
          - sqs
          - pubsub
          - kafka
          - nsq
          - stdout
          - rabbitmq
        include:
#           - run_snyk: false
          - platform: kinesis
            run_snyk: ${{!contains(github.ref, 'rc')}}
          - platform: pubsub
            run_snyk: ${{!contains(github.ref, 'rc') }}
#     if: ${{ !contains(github.ref, 'rc') }}
    env: 
      RUN_SNYK: ${{ !contains(github.ref_name, 'rc') && contains(fromJson('["kinesis", "pubsub"]'), matrix.platform) }}
      PROJECT_VERSION: 25
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Tag Name example
        run: |
         echo "Tag name from github.ref_name: ${{  github.ref_name }}"
         echo "Tag name from github.ref: ${{  github.ref }}"
      - name: Check if Snyk should run
        id: shouldRunSnyk
        run: echo $RUN_SNYK
      - name: Set current version github env
        id: ver
        run: echo "{project_version}=$PROJECT_VERSION" >> GITHUB_STATE
        env: 
          PROJECT_VERSION: 25
 #         echo "::set-output name=project_version::env.PROJECT_VERSION"       
